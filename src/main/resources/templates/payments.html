<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payments List</title>
    <link rel="stylesheet" th:href="@{/css/payments.css}">
</head>
<body>
<div class="container">
    <h1>Payments List</h1>

    <table class="payments-table">
        <thead>
        <tr>
            <th>Member Name</th>
            <th>Amount</th>
            <th>Payment Date</th>
            <th>Due Date</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.member.name}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.paymentDate}"></td>
            <td th:text="${payment.dueDate}"></td>
            <td th:text="${payment.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
