<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Profile</title>
    <link rel="stylesheet" th:href="@{/css/member-profile.css}">
</head>
<body>
<div class="container">
    <h1>Member Profile: <span th:text="${member.name}"></span></h1>

    <form th:action="@{'/members/' + ${member.id} + '/update'}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${member.name}" readonly><br><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" th:value="${member.contact}" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${member.address}" required><br><br>

        <label for="planType">Plan Type:</label>
        <select id="planType" name="planType" required>
            <option value="Daily" th:selected="${member.planType == 'Daily'}">Daily</option>
            <option value="Monthly" th:selected="${member.planType == 'Monthly'}">Monthly</option>
            <option value="3-Month" th:selected="${member.planType == '3-Month'}">3-Month</option>
            <option value="6-Month" th:selected="${member.planType == '6-Month'}">6-Month</option>
            <option value="12-Month" th:selected="${member.planType == '12-Month'}">12-Month</option>
        </select><br><br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" th:value="${member.startDate}" readonly><br><br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" th:value="${member.endDate}" readonly><br><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" th:value="${member.status}" readonly><br><br>

        <input type="submit" value="Update Profile">
    </form>

    <div class="actions">
        <a href="/members" class="button">Back to Members List</a>
    </div>
</div>
</body>
</html>
